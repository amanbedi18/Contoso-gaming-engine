name: CI Build
on:
  push:
    branches:
    - aman/locateplayers
  workflow_dispatch:
  pull_request :
    branches:
      - main

env:
  DOTNET_CORE_VERSION: 5.0.x
  SLN_PATH_API: src/Contoso.Gaming.Engine.API.sln

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Install reportgenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 4.8.1

    - name: Restore dependencies for the API project
      run: dotnet restore ${{ env.SLN_PATH_API }}
      
    - name: Build API project
      run: dotnet build ${{ env.SLN_PATH_API }} --no-restore

    - name: Test API
      run: dotnet test ${{ env.SLN_PATH_API }} --logger:trx --results-directory ../TestResults "/p:CollectCoverage=true" "/p:CoverletOutput=../TestResults/" "/p:MergeWith=../TestResults/coverage.json" "/p:CoverletOutputFormat=\"json,cobertura\""  

    - name: dotnet-tests-report-API
      uses: zyborg/dotnet-tests-report@v1.4.4
      with:
        project_path: ${{ env.SLN_PATH_API }}
        report_name: API Unit Test Summary
        report_title: API Unit Test Summary
        github_token: ${{ secrets.GITHUB_TOKEN }}