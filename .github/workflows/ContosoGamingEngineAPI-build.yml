name: CI Build
on:
  workflow_dispatch:
  pull_request :
    branches:
      - main

env:
  DOTNET_CORE_VERSION: 5.0.100
  SLN_PATH_API: src

jobs:
  build-api:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Install reportgenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 4.8.1

    - name: Restore dependencies for the API project
      run: dotnet restore ${{ env.SLN_PATH_API }}
      
    - name: Build API project
      run: dotnet build ${{ env.SLN_PATH_API }} --no-restore

    - name: Test API
      run: dotnet test ${{ env.SLN_PATH_API }} --results-directory ../TestResults "/p:CollectCoverage=true" "/p:CoverletOutput=../TestResults/"

    - name: dotnet-tests-report-API
      uses: zyborg/dotnet-tests-report@v1.4.4
      with:
        project_path: ${{ env.SLN_PATH_API }}
        report_name: API Unit Test Summary
        report_title: API Unit Test Summary
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Generate code coverage report for services
      working-directory: ./tests/TestResults
      run: reportgenerator -reports:./coverage.json -targetdir:./Reports

    - name: Create code coverage report artifact for services
      uses: actions/upload-artifact@v2
      with:
        name: unit-test-report-services
        path: ./tests/TestResults/Reports